- name: setup for payment
  hosts: payment
  become: yes
  tasks: 
  - name: install paython packages
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc 
    - python3-devel
  
  - name: create system user
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app
  
  - name: remove a directory
    ansible.builtin.file:
      state: absent
      path: /app 

  - name: creating a directory
    ansible.builtin.file:
      state: directory
      path: /app 

  - name: remove a file
    ansible.builtin.file:
      state: absent
      path: /tmp/payment.zip

  - name: downloading payment application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip
  
  - name: Unarchive a file
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
      args:
        chdir: /app
  
  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: payment
      enabled: true
      state: started
      daemon_reload: true


